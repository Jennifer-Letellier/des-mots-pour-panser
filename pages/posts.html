---
title: Posts
layout: postsList
permalink: /posts/
---
<div class="content">
    <h1 class="pageTitle">Mes posts</h1>

    {% for post in site.posts %}
        <a class="postLink" href="{{post.url}}">
            <div class="post">
                <img class="postImage" src="{{ post.image }}" alt="" srcset="">
                <p>
                    <span class="postTitle">{{ post.title}}</span>
                    <br>
                    <span class="postDescription">{{ post.description }}</span>
                    <br>
                    <br>
                    {% for tag in post.tags %}
                        <span class="postTags">{{ tag | upcase }}</span>
                    {% endfor %}
    
                    <span class="postDate">{{ post.publicationTime | upcase }}</span>
                </p>
            </div>
        </a>
    
        <hr>
    {% endfor %}
</div>
